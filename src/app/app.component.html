<form [formGroup]="form">
    <div class="container">
        <input  formControlName="autocomplete" [ngezAutocomplete]="autocomplete" [config]="config" />
        <ngez-autocomplete #autocomplete>
            <ngez-option *ngFor="let option of options" [value]="option">{{option.name}}</ngez-option>
        </ngez-autocomplete>
        <input />
    </div>
</form>
