<form [formGroup]="form">
    <input formControlName="user" type="text" [ngezAutocomplete]="ngezAutocomplete">
</form>

<ngez-autocomplete [config]="config" #ngezAutocomplete>
    <ngez-autocomplete-option [value]="user" *ngFor="let user of users">
        <!-- Any HTML can go here -->
        <div>
            <span>{{user.username}}</span>
        </div>
    </ngez-autocomplete-option>
</ngez-autocomplete>
